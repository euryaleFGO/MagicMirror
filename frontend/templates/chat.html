<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicMirror</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <span>MagicMirror</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle" title="收起/展开侧边栏">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
        <button class="new-conversation-btn" id="newConversationBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>开启新对话</span>
        </button>
        <div class="conversations-list" id="conversationsList">
            <!-- 对话列表将在这里动态加载 -->
        </div>
    </aside>
    
    <!-- 侧边栏展开按钮（当侧边栏隐藏时显示） -->
    <button class="sidebar-expand-btn" id="sidebarExpandBtn" style="display: none;" title="展开侧边栏">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>
    
    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
    <nav class="main-nav">
        <div class="nav-brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
            <span>MagicMirror</span>
        </div>
        <div class="nav-links">
            <a href="/personal" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>个人中心</span>
            </a>
            <a href="/logout" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>登出</span>
            </a>
        </div>
    </nav>
    
    <!-- 内容包装器 -->
    <div class="content-wrapper">
    <!-- 权限请求弹窗 -->
    <div class="permission-modal" id="permissionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>需要麦克风权限</h2>
            </div>
            <div class="modal-body">
                <p>为了使用语音识别功能，我们需要访问您的麦克风。</p>
                <p>请点击"允许"按钮授予权限。</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancelBtn">取消</button>
                <button class="btn-allow" id="allowBtn">允许</button>
            </div>
        </div>
    </div>

    <!-- 球体容器 -->
    <div class="ball-container">
        <div class="ball" id="ball">
            <div class="inner-glow"></div>
            <div class="color-overlay"></div>
        </div>
    </div>
    
    <!-- 全屏波形容器 -->
    <div class="waveform-container" id="waveformContainer">
        <canvas id="waveformCanvas" class="waveform-canvas"></canvas>
    </div>
    <div class="loader">
        <span class="loader-text" id="loaderText">您今天想聊什么？</span>
    </div>
    
    <!-- 聊天记录容器 -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <div class="chat-header-left">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>对话回顾</span>
            </div>
            <button class="chat-clear-btn" id="clearHistoryBtn" title="清空历史">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>
    
    <!-- 文字输入区域 -->
    <div class="text-input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="textInput" 
                class="text-input" 
                placeholder="或者直接输入文字..."
                autocomplete="off"
            >
            <button id="sendBtn" class="send-btn" title="发送">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
